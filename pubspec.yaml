  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.9.2"
dependency_overrides:
  firebase_messaging_platform_interface: any

flutter_icons:
  android: true
  ios: true
  image_path: "assets/app_logo_3.png"
  adaptive_icon_foreground: "assets/app_logo_3.png"
  adaptive_icon_background: "#FFFFFF"

  flutter_lints: ^1.0.0

flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
    - assets/icons/
    - assets/langs/
    - assets/icon/
  fonts:
    - family: LibreBasker
      fonts:
        - asset: assets/fonts/LibreBaskerville-Regular.ttf
    - family: Almarai
      fonts:
        - asset: assets/fonts/Almarai-Regular.ttf

    - family: sanaiey
      fonts:
        - asset: assets/fonts/sanaiey.ttf
